<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--  (Empid, EmpName, age, DOB, Designation, email-ID, city). -->
    <form method="post">
        Empid: <input type="text" name="id" id="id"><br>
        Empname: <input type="text" name="name" id="name"><br>
        age: <input type="number" name="age" id="age"><br>
        DOB: <input type="text" name="dob" id="dob"><br>
        Designation: <input type="text" name="desig" id="desig"><br>
        email: <input type="text" name="email" id="email"><br>
        city: <input type="text" name="city" id="city"><br>
        <button type="button" id="mybutton">Submit</button>
    </form>
    <script>
        $(document).ready(function () {
                $("#mybutton").click(function () {
                    $.ajax({
                        type: "POST",
                        url: "1.jsp",
                        data: {
                            id: $("#id").val(),
                            name: $("#name").val(),
                            age: $("#age").val(),
                            dob: $("#dob").val(),
                            desig: $("#desig").val(),
                            email: $("#email").val(),
                            city: $("#city").val(),
                        },
                        success: function (result, data) {
                            alert(result);
                        }
                    })
                });
            });
    </script>
</body>
</html>
